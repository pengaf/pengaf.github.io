<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=EdWe74TklHyIwLqYo2EVjQNDLMMVGNGh"></script>
    <title>地图展示</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	var g_currentCircleControl = null;
	//定义一个控件类
	function CircleControl(color)
	{
	    this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
	    this.defaultOffset = new BMapGL.Size(20, 20);

	    //创建一个dom元素
	    var div = document.createElement('div');
	    div.style.cursor = "pointer";
	    div.style.padding = "7px 10px";
	    div.style.boxShadow = "0 2px 6px 0 rgba(27, 142, 236, 0.5)";
	    div.style.borderRadius = "5px";
	    div.style.backgroundColor = "white";

 	    var buttonElement = document.createElement("button");
	    buttonElement.innerHTML = "按钮";
	    buttonElement.addEventListener('click', function ()
	    {
	        g_currentCircleControl = this;
	    });

	    div.appendChild(inputElement);

	    var inputElement = document.createElement("input");
	    // 设置属性
	    inputElement.type = "number";
	    inputElement.step = "0.1";
	    inputElement.value = 10.0;
	    inputElement.name = "inputName";
	    inputElement.placeholder = "千米";
	    // 添加到页面中
	    div.appendChild(inputElement);

	    var circle = new BMapGL.Circle(new BMapGL.Point(116.404, 39.915), 500, {
	        strokeColor: color,
	        strokeWeight: 2,
	        strokeOpacity: 0.5
	    });

	    this.div = div;
	    this.buttonElement = buttonElement;
	    this.inputElement = inputElement;
	    this.circle = circle;

	}
	//通过JavaScript的prototype属性继承于BMap.Control
	CircleControl.prototype = new BMapGL.Control();

	//自定义控件必须实现自己的initialize方法，并且将控件的DOM元素返回
	//在本方法中创建个div元素作为控件的容器，并将其添加到地图容器中
	CircleControl.prototype.initialize = function (map)
	{
	    map.getContainer().appendChild(this.div);
	    map.addOverlay(this.circle);
	    return div;
	}

	var redCircleControl = new CircleControl('red');
	map.addControl(redCircleControl);

	var greenCircleControl = new CircleControl('green');
	map.addControl(greenCircleControl);

	var blueCircleControl = new CircleControl('blue');
	map.addControl(blueCircleControl);

	var yellowCircleControl = new CircleControl('yellow');
	map.addControl(yellowCircleControl);

	map.addEventListener('click', function (e) {
	    if (g_currentCircleControl)
	    {
	        g_currentCircleControl.circle.setCenter(new BMapGL.Point(e.latlng))
	    }
	    //alert('点击位置经纬度：' + e.latlng.lng + ',' + e.latlng.lat);
	});


</script>
